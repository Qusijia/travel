<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>导游信息列表</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
</head>

<style>

</style>


<body>
<!--<div th:replace="menu/left :: leftbar" ></div>-->
<!--<div th:replace="menu/top :: topbar"></div>-->


<div class="table">
    <h2 class="tablename">导游信息列表</h2>
    <hr class="layui-bg-gray">
    <shiro:hasPermission name="add-guide">
        <a type="reset" class="layui-btn layui-btn-radius  layui-btn-primary" th:href="@{/toAddGuide}">添加</a>
    </shiro:hasPermission>
    <br>
    <table class="layui-hide" id="ut" lay-filter="ut"></table>
</div>

<script src="../layui/layui.js"></script>
<!--行工具栏-->
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" >查看</a>
    <shiro:hasPermission name="update-guide">

        <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit">编辑</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="delete-guide">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>

</script>
<script th:inline="none">
    layui.use(['table', 'jquery', 'layer', "form"], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        //渲染数据表格
        table.render({
            elem: '#ut' // elem: document.getElementById('selectlist')
            , cellMinWidth: 80
            , url: '/guide/findall' //数据接口
            , page: true //开启分页
         //   ,toolbar: 'default'
            , id: 'ut'
            , cols: [[ //表头
                {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                {field: 'lev', title: '导游级别'},
                {field: 'name', title: '姓名'},
                {field: 'gender', title: '性别'},
                {field: 'age', title: '年龄'},
                {field: 'lan', title: '擅长语言'},
                // {field: 'route', title: '熟悉线路'},
                {fixed: 'right',title: '操作', align: 'center', toolbar: '#toolbar'}
            ]]
        });


    //行工具栏进行监听
        table.on('tool(ut)', function (obj) {
            var $ = layui.jquery;
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'detail') {
                // layer.confirm('是否确认报名？', function(index) {
                //     obj.del(); //删除对应行（tr）的DOM结构
                //     layer.close(index);

                    layer.msg("查看成功!");
                // });
            } else if (layEvent === 'edit'){
                layer.msg("编辑成功!");
                    // $.ajax({
                    //     url: '/toEditGuige',//退选
                    //     data: JSON.stringify(data),
                    //     contentType : 'application/json',
                    //     type: 'POST',
                    //     success: function (msg) {
                    //         if (msg == '1') {
                    //             layer.msg("报名成功!", {
                    //                 icon: 1,
                    //                 time: 1000,
                    //                 end: function () {
                    //                     window.location.reload();
                    //                 }
                    //             });
                    //         }
                    //     }
                    // });
                location.href = "/toEditGuide/"+data.id;//转入后天

            } else if (layEvent === 'del'){
                layer.confirm('是否确认删除？', function(index) {
                    var id = obj.data.id;
                    $.ajax({
                        url: 'guide/del/' + id,//退选
                        type: 'POST',
                        success: function (msg) {
                            if (msg == '1') {
                                obj.del(); //删除对应行（tr）的DOM结构
                                layer.close(index);
                                layer.msg("删除成功!", {
                                    icon: 1,
                                    time: 1000,
                                    end: function () {
                                        window.location.reload();
                                    }
                                });
                            }else if (msg =='2'){
                                layer.msg("涉及带团、参团删除!");
                            }
                        }
                    });
                });
            }
        });
    });
</script>


</body>

</html>
