<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <link rel="stylesheet" href="../layui/css/layui.css">
<body>

    <h1>用户注册</h1>
    <br>
    <br>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="age" lay-verify="required" lay-reqtext="年龄是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="男" title="男" checked="">
                <input type="radio" name="gender" value="女" title="女">
                <input type="radio" name="gender" value="禁" title="禁用" disabled="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <input type="text" name="lim" hidden="hidden">
        <input type="text" name="role" hidden="hidden">
        <button lay-submit lay-filter="register" class="btn btn-primary btn-block btn-large">注册</button>
    </form>

<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        form.verify({
            pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        // 提交注册
        form.on('submit(register)', function (data) {
            $.ajax({
                url: '/yanzheng',
                data: JSON.stringify(data.field),//获取表单中对应的字段name名字以及对应的值
                contentType : 'application/json',
                type: 'POST',//规定请求的类型（GET 或 POST）。
                success: function (data) {
                    if (data == '1') {
                        location.href = "/mindex";//转入后天
                    } else if(data == '2'){
                        layer.msg('用户名已注册')
                    }
                }
            })
            return false;
        })


    });
</script>
</body>
</html>
