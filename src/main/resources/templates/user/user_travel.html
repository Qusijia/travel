<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>参团列表</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{lib/css/main.css}">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}">

    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
<!--    <script th:src="@{/static/lib/js/user_travel.js}"></script>-->



</head>

<style>

</style>



<body>
<!--<div th:replace="menu/left :: leftbar" ></div>-->
<!--<div th:replace="menu/top :: topbar"></div>-->


<div class="table">
    <h2 class="tablename">参团信息表</h2>
    <hr class="layui-bg-gray">
    <table class="layui-hide" id="ut" lay-filter="ut"></table>
</div>
<script type="text/html" id="barDemo">
    <shiro:hasPermission name="retrieve">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" >查看</a>
    </shiro:hasPermission>

    <shiro:hasPermission name="update">
        <a class="layui-btn layui-btn-xs" lay-event="edit" id="edit">编辑</a>
    </shiro:hasPermission>

    <shiro:hasPermission name="delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>

</script>

<script src="../layui/layui.js"></script>
<!--行工具栏-->
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="cancel">退订</a>
</script>
<script th:inline="none">
    layui.use(['table', 'jquery', 'layer', "form"], function () {
        var table = layui.table;
        var $ = layui.jquery;
        //渲染数据表格
        table.render({
            elem: '#ut' // elem: document.getElementById('selectlist')
            , cellMinWidth: 80
            , url: '/travel/findByname' //数据接口
            , page: false
            , id: 'ut'
            , cols: [[ //表头
                {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                {field: 'name', title: '线路名称'},
                {field: 'line', title: '具体线路'},
                {field: 'day', title: '所需天数'},
                {field: 'money', title: '所需费用'},
                {fixed: 'right',title: '操作', align: 'center', toolbar: '#toolbar'}
            ]]
        });
        //行工具栏进行监听
        table.on('tool(ut)', function (obj) {
            var $ = layui.jquery;
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'cancel') {
                $.ajax({
                    url: '/ut/del?uname=' + data.name+'tid='+data.id,//退选
                    dataType: 'text',
                    type: 'Get',
                    success: function (msg) {
                        if (msg == '1') {
                            layer.msg("退订成功!", {
                                icon: 1,
                                time: 1000,
                                end: function () {
                                    window.location.reload();
                                }
                            });
                        }
                    }
                });
            }
        });
    });
</script>


</body>

</html>
